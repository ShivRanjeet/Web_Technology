<!DOCTYPE html>

<html>
    <head>
        <center> 
            <title>Man Company</title>
            <h1>Welcome to Man Company</h1>
            <h6>Form Validation Using Javascript</h6>
            <link rel="stylesheet" href="style.css"> 
        </center>
    </head>

    <body>
        <div class="container">
            <form id="signup" class="form">
                <center>
                    <h1> Sign Up </h1>
                    <div class="form-field">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="url">Enter url:</label>
                        <input type="text" name="url" id="url" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="Terms">Terms & Conditions</label><br>
                        <input type="radio" name="choice" value="yes" id="choice-yes"> 
                        <label for="choice-yes">Yes</label>
                        <input type="radio" name="choice" value="no" id="choic-no">
                        <label for="choice-no">No</label>
                        <small></small>
                    </div>

                    <div class="form-field">
                        <input type="submit" value="Sign Up">
                    </div>

                </center>
            </form>
        </div>

        <script src="main.js"></script>

    </body>
</html>
